                document.write(xvalor + " No es un Numero <br/>");
                process.exit
                }
                document.write("valores Ingresados: " + xvalor + "<br/>" );
	        array[x]=parseInt(xvalor);
	        x=x+1;
	    }

        for(i=0;i<array.length;i++)
        if(array[i]>mayor){mayor=array[i]}

        //muesto resultado
        document.write('el mayor es  ' + mayor);

    </script>
